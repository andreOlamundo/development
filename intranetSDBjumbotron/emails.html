        <script>
            $(document).ready(function() {
                var principais = "<p>Tronco chave: (11) 3515-5150</p>";
                principais += "<p>FAX: (11) 3515-5185</p>";
                principais += "<p>Portaria: 50 ou #</p>";
                principais += "<p>Show Room: 3515-5169</p>"
                $('#principais').html(principais);


                function listaEmailsPorDepartamento(departamento) {
                    funcionarios = sortByKey(funcionarios, departamento);
                    switch (departamento) {
                        case "Gerente":
                            var emailgrupo = "gerentes@sanrio.com.br";break;
                        case "Diretoria":
                            var emailgrupo = "diretoria@sanrio.com.br";break;
                        case "Financeiro":
                            var emailgrupo = "financeiro@sanrio.com.br";break;
                        case "Marketing":
                            var emailgrupo = "marketing@sanrio.com.br";break;
                        case "RH":
                            var emailgrupo = "rh@sanrio.com.br";break;
                        case "Logística":
                            var emailgrupo = "logistica@sanrio.com.br";break;
                        case "Design":
                            var emailgrupo = "design@sanrio.com.br";break;
                        case "Lojas Sanrio":
                            var emailgrupo = "bourbon@sanrio.com.br";break;
                        case "Jurídico":
                            var emailgrupo = "juridico@sanrio.com.br";break;
                        case "Licenciamento":
                            var emailgrupo = "licenciamento@sanrio.com.br";break;
                        <!--case "Vendas":-->
                            <!--var emailgrupo = "vendas@sanrio.com.br";break;-->
                        case "TI":
                            var emailgrupo = "ti@sanrio.com.br";break;
                        case "Geral":
                            var emailgrupo = "sanrio@sanrio.com.br";break;
                        default:
                            var emailgrupo = "-";break;
                    }
                    //listagem = "<table class='table table-striped'>";
                    //listagem += "<tr><th>Departamento</th><th>Grupo</th><th>emails</th></tr>";
                    //console.log(funcionarios.length);
                    grupo = new Array();
                    for (var i = 0; i < funcionarios.length; i++) {
                        //console.log(i);
                        var funcDepto = funcionarios[i]['departamento'];
                        var filter = new RegExp(departamento);
                        if (funcDepto.match(filter)) {
                            grupo.push([funcionarios[i]['nome'], funcionarios[i]['email']]);
                            //console.log(grupo);
                        }
                    }
                    //console.log(grupo);
                    listagem = "<tr>";
                    listagem += "<td>" + departamento.toUpperCase() + "</td><td><a href='mailto:" + emailgrupo + "'>"+emailgrupo+"</a></td><td>";

                    for (var j = 0; j < grupo.length; j++) {
                        //console.log(grupo[j][0]);
                        listagem += "<a href=mailto:" + grupo[j][1] + ">" + grupo[j][0] + "</a><br>";
                    }
                    listagem += "</td>";
                    listagem += "</tr>";
                    //listagem += "</table>";

                    $("#departamentos").append(listagem);
                }

                listaEmailsPorDepartamento('Geral');
                <!--listaEmailsPorDepartamento('Gerente');-->
                <!--listaEmailsPorDepartamento('Diretoria');-->

                listaEmailsPorDepartamento('Design');
                listaEmailsPorDepartamento('Financeiro');
                listaEmailsPorDepartamento('Jurídico');
                listaEmailsPorDepartamento('Licenciamento');
                listaEmailsPorDepartamento('Logística');
                <!--listaEmailsPorDepartamento('Lojas Sanrio');-->
                listaEmailsPorDepartamento('Marketing');
                listaEmailsPorDepartamento('RH');
                listaEmailsPorDepartamento('TI');
                <!--listaEmailsPorDepartamento('Vendas');-->

            });
